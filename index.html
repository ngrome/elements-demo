<!doctype html>
<html lang="en">
<head>

  <title>BeerList</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <script src="dist/beer-list/runtime.js"></script>

<body id="page-top">

  <app-beer-list title="Do you want a beer?"></app-beer-list>

      console.log(`"action" emitted: ${event.detail}`);
    });
  </script>
